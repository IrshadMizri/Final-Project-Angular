<div class="container" style="margin-left: 12px">
<head>
    <h2>
        Vendor Details
    </h2>
</head>

<body>
        <div class="container input-group md-form form-sm form-1 pl-0" style="width:400px;box-align: inherit;float: right">
                
                <input class="form-control my-0 py-1" type="text" placeholder="Search by name/location/service"  [(ngModel)]="searchString" (ngModelChange)="search(searchString)"aria-label="Search">
               <button (click)="search(searchString)" class="btn"><span class="input-group-text" style="background-color: #4a148c!important" id="basic-text1"><i class="fa fa-search"
                aria-hidden="true" style="color: #fff"></i></span></button>
              </div>
    <div class="text-center">
        <button class="btn btn-light btn-rounded col-sm-8">
            <a [routerLink]="['/home/createvendor']" style="color:  #4a148c!important;outline-color:#4a148c!important; flood-color: #4a148c!important;text-emphasis-color: #4a148c!important ">Add Vendor</a>
        </button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <td><b>Name</b></td>
                <td><b>Address</b></td>
                <td><b>Location</b></td>
                <td><b>Service</b></td>
                <td><b>PinCode</b></td>
                <td><b>Contact name</b></td>
                <td><b>Department</b></td>
                <td><b>E-mail</b></td>
                <td><b>Phone</b></td>
                
                <td colspan="2"><b>Actions</b></td>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let vendor of vendors | async|paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
                <td><b>{{vendor.vName}}</b></td>
                <td><b>{{vendor.vAddress}}</b></td>
                <td><b>{{vendor.vLocation}}</b></td>
                <td><b>{{vendor.vService}}</b></td>
                <td><b>{{vendor.vPincode}}</b></td>
                <td><b>{{vendor.cName}}</b></td>
                <td><b>{{vendor.cDepartment}}</b></td>
                <td><b>{{vendor.cEmail}}</b></td>
                <td><b>{{vendor.cPhone}}</b></td>
                <td><a [routerLink]="['/home/updatevendor',vendor.vId]"
                        class="btn btn-secondary btn-rounded btn-sm col-sm-12" style="background-color: #4a148c!important">
                        <i class="far fa-edit"></i></a><br>
                    <!-- <br><a [routerLink]="['/home/vendordetails',vendor.vId]"
                        class="btn btn-outline-warning waves-effect btn-sm col-sm-12">Details</a></td> -->
                <td><button (click)="deleteVendorDet(vendor.vId,vendor)"
                    class="btn btn-secondary btn-rounded btn-sm col-sm-12" style="background-color: #4a148c!important">
                    <i class="far fa-eye-slash"></i></button></td>

            </tr>

        </tbody>
    </table>
    <div align="center">
            <pagination-controls (pageChange)="p = $event" style="align-content: center ; background-color:  #4a148c!important"></pagination-controls>
          </div>
</body>
</div>
